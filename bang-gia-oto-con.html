    <div class="container">

                <li class="nav-item">
                  <a class="nav-link" href="bang-gia-oto-tai.html">Ô tô tải</a>
                </li>
              </ul>
              <h3 style="padding: 0.5em 0">Bảng giá tính thuế xe ô tô</h3>
              <div id="loading">Xin hãy đợi...</div>
              <table id="tblData" class="display table table-sm" width="100%"></table>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/library2.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          includeHTML();
          includeFooter();
          $.getJSON('https://script.google.com/macros/s/AKfycbwOsrhJIb-2PLfTT0_PytpmhgA4oGE5odXO1YffcMh-ZH79ja21/exec', function(data) {
            $('#loading').hide();
              // JSON result in `data` variable
              var col = [];
              for (var i=0; i<data[0].length; i++){
                col.push({title:data[0][i]});
              }
              data.shift();
              $('#tblData').DataTable({
                "language": {"url": "//localhost/tinhphat/js/vietnam.json"},
                "lengthMenu": [[50, 100, 150, 200], [50, 100, 150, 200]],
                data: data,
                columns: col,
                "columnDefs": [{
                  "targets": [6],
                  "render": function(data, type, row) {
                    return data.toString().replace(
                      /\B(?=(\d{3})+(?!\d))/g, "."
                    );
                  }
                },{
                  "targets": [8],
                  "render": function(data, type, row) {
                    if (data != ''){
                      d = new Date(data);
                      return ('0'+d.getDate()).slice(-2)+'/'+('0'+(d.getMonth()+1)).slice(-2)+'/'+d.getFullYear();
                    } else{
                      return '';
                    }
                  }
                },{
                  "targets": [9],
                  "render": function(data, type, row) {
                    if (data != ''){
                      d = new Date(data);
                      return ('0'+d.getDate()).slice(-2)+'/'+('0'+(d.getMonth()+1)).slice(-2)+'/'+d.getFullYear();
                    } else{
                      return '';
                    }
                }
              }

                ],
                "formatNumber": function ( toFormat ) {
                    return toFormat.toString().replace(
                      /\B(?=(\d{3})+(?!\d))/g, "."
                    );
                  }
              });
          });
        });
    </script>
  </body>
